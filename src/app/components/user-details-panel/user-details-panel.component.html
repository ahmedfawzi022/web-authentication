<div class="panel-overlay" [class.active]="true" (click)="onClose()">
  <div class="panel" [class.active]="true" (click)="$event.stopPropagation()">
    <div class="panel-header">
      <h2>User Details</h2>
      <button class="close-btn" (click)="onClose()">Ã—</button>
    </div>
    
    <div class="panel-content" *ngIf="userData">
      <div class="user-profile">
        <img [src]="userData.avatar" [alt]="userData.first_name" class="profile-image">
        <div class="user-info">
          <h3>{{userData.first_name}} {{userData.last_name}}</h3>
          <p class="email">{{userData.email}}</p>
        </div>
      </div>

      <div class="action-buttons">
        <button class="action-btn edit" (click)="onEdit()">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"/>
          </svg>
          Edit
        </button>
        <button class="action-btn delete" (click)="onDelete()">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/>
          </svg>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
